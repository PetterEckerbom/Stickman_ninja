<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Stickman ninja</title>
  <link rel="stylesheet" type="text/css" href="css/matchmaking.css">
  <link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
	<div id="matchmaking">
    <div id="wrap">
  	  <form onsubmit="match(); return false">
        <label for="input">Ranked:</label><input type="radio" id="ranked" name="mode" checked onclick="rankedSel()" /><br>
        <label for="input">Casual:<input type="radio" id="casual" name="mode" onclick="casualSel()" /><br><br>
        <div id="chooseElo">
          <select id="Elo" name="elo">
            <option value="0">Any (fast queue time)</option>
            <option value="1">Better elo than me</option>
            <option value="-1">Worse elo than me</option>
          </select>
        </div><br><br>
        <input type="submit" value="Search Match">
  	  </form>
    </div>
	</div>
  <canvas width="1280" height="720" id="main"></canvas>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="js/management.js"></script>
  <script src="js/game.js"></script>
  <script src="js/data.js"></script>
</body>
</html>
