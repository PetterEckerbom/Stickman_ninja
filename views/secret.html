<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script>
	var socket = io();
	
	socket.on("waiting",function(name){
		alert('please wait while we find someone for you to play against')
	})
	socket.on("Game_start",function(name){
		alert('you are now in a game with '+name)
	});
	function match(){
		socket.emit('match_making', document.getElementById("type").value);
	}
  </script>
</head>
<body>
	<input type="number" id="type" min="-1" max="1"></input>
	<button onclick="match()">Find</button>
</body>
</html>
